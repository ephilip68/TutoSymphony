vich_uploader:
    db_driver: orm

    mappings:
        recipes:
            uri_prefix: /images/recipes
            upload_destination: '%kernel.project_dir%/public/images/recipes'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

        categories:
            uri_prefix: /images/categories
            upload_destination: '%kernel.project_dir%/public/images/categories'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        
        seasons:
            uri_prefix: /images/seasons
            upload_destination: '%kernel.project_dir%/public/images/seasons'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer
        
        ingredient_images:
            uri_prefix: /images/ingredients
            upload_destination: '%kernel.project_dir%/public/images/ingredients'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer